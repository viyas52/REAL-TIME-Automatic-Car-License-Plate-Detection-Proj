<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection</title>
    <style>
        /* Minimalistic and clean design */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Video</h1>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="video/*" required>
            <br>
            <button type="submit" class="btn">Upload and Process</button>
        </form>
        <div class="loading" id="loading">Processing your video...</div>
    </div>

    <script>
        // Show loading message when form is submitted
        const form = document.getElementById('uploadForm');
        const loadingMessage = document.getElementById('loading');

        form.addEventListener('submit', function() {
            loadingMessage.style.display = 'block';
        });
    </script>

</body>
</html>
